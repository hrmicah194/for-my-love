<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To My One and Only ðŸ’– â€“ From Micah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #ffb199;
      --bg2: #ff0844;
      --accent: #ff6074;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Poppins,system-ui,Segoe UI,Roboto,Arial}
    body{
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;align-items:center;justify-content:center;padding:32px;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {from{opacity:0;} to{opacity:1;}}

    .card{
      width:min(920px,96%);
      border-radius:20px;
      padding:48px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow:var(--card-shadow);
      position:relative;overflow:hidden;
      display:flex;flex-direction:column;align-items:center;text-align:center;
    }

    .headline{
      font-family:'Playfair Display', serif;
      font-size:clamp(28px,5.5vw,54px);
      line-height:1.1;
      color:#fff;
      font-weight:700;
      letter-spacing:1px;
      text-shadow: 0 6px 30px rgba(0,0,0,0.18);
      margin:0 0 12px 0;
      animation: glowIn 2.5s ease-in-out;
    }
    @keyframes glowIn {
      0% {opacity: 0; transform: scale(0.9); text-shadow: none;}
      50% {opacity: 1; transform: scale(1.02); text-shadow: 0 0 40px rgba(255,200,200,0.8);} 
      100% {transform: scale(1); text-shadow: 0 0 20px rgba(255,180,180,0.5);} 
    }

    .sub{
      font-size:clamp(16px,2.6vw,20px);
      color: #fff;
      opacity:0.95;
      margin:0 0 18px 0;
      font-weight:300;
      animation: fadeUp 2s ease-out;
    }
    @keyframes fadeUp {from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);}}

    .heart{
      margin-top:30px;
      width:200px; height:180px;
      position:relative;
      animation: pulse 2s infinite;
    }
    .heart::before, .heart::after {
      content:'';
      position:absolute;
      width:100px; height:160px;
      background:#fff;
      border-radius:100px 100px 0 0;
      top:0;
      left:100px;
      transform:rotate(-45deg);
      transform-origin:0 100%;
    }
    .heart::after {
      left:0;
      transform:rotate(45deg);
      transform-origin:100% 100%;
    }
    @keyframes pulse {
      0% {transform: scale(1); opacity:1;}
      50% {transform: scale(1.05); opacity:0.9;}
      100% {transform: scale(1); opacity:1;}
    }

    .signature{
      margin-top:24px;
      font-family:'Playfair Display', serif;
      color:#fff;
      font-style:italic;
      font-size:20px;
      animation: fadeUp 2s ease-out;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1 class="headline">TO MY ONE AND ONLY ðŸ’–</h1>
    <p class="sub">Forever thankful for you.</p>
    <div class="heart"></div>
    <div class="signature">From Micah</div>
  </main>
</body>
</html>
